<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trippo Bazaar</title>
</head>

<body>
    <section id="signup_profile">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="signup_profile_main">
                        <a href="login_form.html">
                            <svg width="30" height="19" viewBox="0 0 30 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M1.55558 9.5L0.776691 8.72761L-4.15258e-07 9.5L0.776691 10.2724L1.55558 9.5ZM2.33447 10.2724L11.1355 1.54479L9.57773 -7.63814e-07L0.776691 8.72761L2.33447 10.2724ZM0.776691 10.2724L9.57773 19L11.1355 17.4552L2.33447 8.72761L0.776691 10.2724ZM1.55558 10.591L29.0588 10.5909L29.0588 8.40905L1.55558 8.40905L1.55558 10.591Z"
                                    fill="black" />
                            </svg>
                        </a>
                        <div class="signup_profile_logo">
                            <img src="./assets/images/trippo_logo.png" alt="">
                        </div>
                        <div class="signup_profile_title">
                            <h2>Welcome aboard!</h2>
                        </div>
                        <div class="signup_profile_inp">
                            <input type="text" class="form-control" placeholder="Full Name" aria-label="Full name">
                        </div>
                        <div class="signup_profile_inp">
                            <input type="email" class="form-control" placeholder="Email ID" aria-label="Email id">
                        </div>
                        <div class="signup_profile_inp">
                            <input type="date" class="form-control" placeholder="Date of Bith"
                                aria-label="Date of birth">
                        </div>
                        <div class="signup_profile_btn">
                            <a href="destination.html">Create Profile</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- BOOTSTRAP JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
